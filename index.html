<!DOCTYPE html>
<html>

<head>
    <title>title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div id="app">
        <button onclick="go()" style="height: 100%;width: 100%;transform: translateX(50%) translateY(50%);">Go!</button>
    </div>
</body>

<script>
    var vkData = {};

    document.addEventListener('DOMContentLoaded', function () {
        var rawParameters = document.location.search.substring(1).split('&');
        rawParameters.forEach(function (rawParam) {
            this.vkData[rawParam.split('=')[0]] = rawParam.split('=')[1];
        });
    });

    function get(method, params) {
        var xhr = new XMLHttpRequest();

        params.push('v=5.62');
        params.push('access_token=' + vkData['access_token']);

        xhr.open('GET', 'https://api.vk.com/method/' + method + '?' + params.join('&'), false);
        xhr.send();
        if (xhr.status != 200) {
            alert(xhr.status + ': ' + xhr.statusText + ' ' + xhr.responseText);
        } else {
            return JSON.parse(xhr.responseText);
        }
    }

    function random(min, max) {
        return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function go() {
        let count = get('wall.get', ['owner_id=-' + vkData['group_id']]).response.count;
        let post = get('wall.get', ['owner_id=-' + vkData['group_id'], 'count=1', 'offset=' + random(0, count)]).response.items[0];

        window.open('https://vk.com/wall-' + vkData['group_id'] + '_' + post.id, '_blank');
    }
</script>

</html>
